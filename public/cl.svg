<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Comedor Luna">
  <title>Comedor Luna</title>
  <style>
    :root{
      --color: #000000;
      --font-small: 100px "Fraunces","Cormorant Garamond",Georgia,serif;
      --font-big: 295px "Fraunces","Cormorant Garamond",Georgia,serif;
      --letterspace: 0.12em;
    }
    .word { fill: var(--color); }
    .moon { fill: var(--color); }
  </style>
  <defs>
    <mask id="cut">
      <rect width="100%" height="100%" fill="#fff"/>
      <circle cx="420" cy="450" r="180" fill="#000"/>
    </mask>
  </defs>
  <circle class="moon" cx="360" cy="450" r="220" mask="url(#cut)"/>
  <text x="620" y="375" class="word" style="font: var(--font-small); letter-spacing: var(--letterspace);">COMEDOR</text>
  <text x="620"   y="615"   class="word" style="font: var(--font-big);">Luna</text>
</svg>
